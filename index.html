<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic - Ruben Ruiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/reset.css" />
    <script src="assets/styles/reset.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header class="py-5 bg-dark">
            <div class="container">
                <h1 class="m-0 text-center text-white">
                    Giftastic!
            </h1>
            </div>
            <!-- /.container -->
        </header>
    <div class="container mt-3">

            <div class="row">
        
                <div class="col-lg-3">
        
                <h4>
                    Click the buttons!
                </h4>
                <hr />
                <div id="buttons" >
                        <button type="button" class="btn btn-secondary mb-2" data-gif="Micheal Scott">Micheal Scott</button>
                        <button type="button" class="btn btn-secondary mb-2" data-gif="Patrick Stewart">Patrick Stewart</button>
                        <button type="button" class="btn btn-secondary mb-2" data-gif="John Dorian">John Dorian</button>
                </div>
                <hr />
                <h4>
                    Add a button!
                </h4>
                <form class="form-inline">
                    <div class="form-group mx-xs-3 mb-2">
                        <label for="search" class="sr-only">Gif Search</label>
                        <input type="text" class="form-control" id="gifSearch" placeholder="Add Gifs">
                    </div>
                    <button type="submit" id="add-gif" class="btn btn-primary mb-2">Add!</button>
                </form>
        
                </div>
                <!-- /.col-lg-3 -->
        
                <div class="col">
                        <div id="gifTitle">
                        
                            </div>
                <div class="row">
                    
        
                    <div class="col">
                        <div id="gifDisplay">
                        </div>
                    </div>
        
                </div>
                <!-- /.row -->
        
                </div>
                <!-- /.col-lg-9 -->
        
            </div>
            <!-- /.row -->
        
            </div>
            <!-- /.container -->
        
            <!-- Footer -->
            <footer class="footer py-5 bg-dark">
            <div class="container-fluid">
                <p class="m-0 text-center text-white">Copyright &copy; Ruben Ruiz 2018</p>
            </div>
            <!-- /.container -->
            </footer>
    <script src="assets/javascript/app.js"></script>       
</body>
</html>
